<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="img.css">
</head>
<body>
    <header class="header">
        <h1>Imagens Super Choque</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item"><img src="download.jpg" alt="Placeholder 1"></div>
        <div class="grid-item"><img src="download (1).jpg" alt="Placeholder 2"></div>
        <div class="grid-item"><img src="download (2).jpg" alt="Placeholder 3"></div>
        <div class="grid-item"><img src="download (3).jpg" alt="Placeholder 4"></div>
        <div class="grid-item"><img src="download (4).jpg" alt="Placeholder 5"></div>
        <div class="grid-item"><img src="download (5).jpg" alt="Placeholder 6"></div>
        <div class="grid-item"><img src="download (6).jpg" alt="Placeholder 7"></div>
        <div class="grid-item"><img src="download (7).jpg" alt="Placeholder 8"></div>
    </main>
</body>
</html>
